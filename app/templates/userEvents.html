<!DOCTYPE html>
  <html>
    <head>
      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div class="container">
            <div class="column">
            <form>
        <div class='card-panel teal lighten-2'><h4>Below is a list of events you have created</h4>
        </div>
        <div class="input-field">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <input id="search" type="search" placeholder="search events">
        </div>
                
	<table>
    

</table>
        <thead>
          <tr>
            <th>Event ID</th>
            <th>Event Title</th>
              <th>Location</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            
          </tr>
        </thead>

        <tbody>
          
              
        <tr>{% for event in result %}
            <td>{{ event.eventID }}</td>
            <td>{{ event.eventName }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date }}</td>
            <td><a href='/brightEvents/api/v1/events/<int:eventID>' , methods=['PUT']> Edit</td>
            <td><a href='/brightEvents/api/v1/events/<int:eventID>' , methods=['DELETE']> Delete</td>
            {% endfor %}
          </tr>
          
        </tbody>
      </table>

    <form>
        </div>

        
        <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
