<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container valign center">
            <div class="column">
            <form action="/brightEvents/api/v1/auth/reset_password" method="POST">
        <div class='card-panel teal lighten-2'><h4>Reset your password below </h4>
        </div>
        <div class="#ff3d00 deep-orange accent-3">
        {% for message in get_flashed_messages() %}
        {{ message|safe }}
        {% endfor %}
        </div>
        <div class="#ff3d00 deep-orange accent-3"></div>
                
	Enter old password<input type="password" name="opwd" placeholder=".........">
	Enter new password<input type="password" name="npwd" placeholder="..........">
    Confirm new password<input type="password" name="cnpwd" placeholder=".........">
	

    <button class="btn waves-effect waves-light" type="submit" name="submit">Reset
    </button>
    
    <form>
        </div>
      <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
