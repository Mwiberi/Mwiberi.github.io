<table class="bordered" >

            <th>Event Title </th>
            <th>Location </th>
            <th>Date </th>
            <th>RSVP </th>
            
            
          </tr>
        </thead>

        <tbody>{% for event in result %}
          
            <tr>
            <td>{{ event.eventID }}</td>
            <td>{{ event.eventName }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date }}</td>
            <td><a href='/brightEvents/api/v1/events/<int:eventID>/rsvp' , methods=['POST']>RSVP</td>
            
            
          </tr>
          {% endfor %}
          
        </tbody>
